<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>코인 정보 사이트</title>
  <link href="/style.css" rel="stylesheet" />
</head>
<body>
  <div class="page">
    <header class="hero">
      <p class="eyebrow">Coin Explorer</p>
      <h1>코인 정보 사이트</h1>
      <p class="lead">
        CoinGecko 무료 API로 코인을 검색하고 최근 1년 시세를 빠르게 확인하세요.
      </p>
    </header>

    <main class="content">
      <section class="panel search-panel">
        <div>
          <h2>코인 검색</h2>
          <p class="muted">
            예: Bitcoin, ETH, Solana. 검색 결과 중 가장 일치하는 코인을 선택합니다.
          </p>
        </div>
        <form id="search-form" class="search-form">
          <label class="sr-only" for="coin-query">코인 이름 또는 심볼</label>
          <input
            id="coin-query"
            name="coin-query"
            type="text"
            placeholder="코인 이름 또는 심볼"
            autocomplete="off"
            required
          />
          <button type="submit">검색</button>
        </form>
        <p id="status" class="status">코인을 검색하면 1년 시세를 보여줍니다.</p>
        <div class="history">
          <p class="history-title">최근 조회</p>
          <div id="history-list" class="history-list">
            <span class="muted">아직 검색한 코인이 없습니다.</span>
          </div>
        </div>
      </section>

      <section class="panel chart-panel">
        <div class="chart-header">
          <div>
            <h2 id="coin-name">코인을 검색해 주세요</h2>
            <p id="coin-meta" class="muted">선택된 코인이 없습니다.</p>
          </div>
          <div class="badge">지난 1년</div>
        </div>
        <div class="chart-wrap">
          <canvas id="price-chart" aria-label="코인 가격 차트" role="img"></canvas>
        </div>
      </section>
    </main>
  </div>

  <script defer src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
